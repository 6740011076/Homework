<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="week.css" />
    <title>ตัวนับจำนวน</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            flex-wrap: wrap;
        }

        .counter-box {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        #counter-display {
            font-size: 32px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="counter-box">
    
        <div id="counter-display">0</div>
        <button id="decrement-btn">ลด</button>
        <button id="increment-btn">เพิ่ม</button>
    </div>

    <script>
        
        let counter = 0;

        const display = document.getElementById("counter-display");
        const incrementBtn = document.getElementById("increment-btn");
        const decrementBtn = document.getElementById("decrement-btn");

       
        incrementBtn.addEventListener("click", function () {
            counter++;
            display.textContent = counter;
        });

        decrementBtn.addEventListener("click", function () {
            counter--;
            display.textContent = counter;
        });
    </script>

    <div class="github-link">
        <a href="https://github.com/6740011076/ArrayaWebPortfolio76/blob/main/week8.html">View the code</a>
    </div>


</body>
</html>
