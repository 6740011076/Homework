<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="week.css" />
    <title>การ์ดสินค้า</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            flex-wrap: wrap; 
        }

        .card {
            width: 280px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover; 
            display: block;
        }

    
        .card-content {
            padding: 15px;
        }

       
        .card h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .price {
            font-size: 18px;
            color: #e91e63;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://static.nike.com/a/images/t_web_pdp_936_v2/f_auto/b98d16d8-f75b-4423-aa96-65cd68ac5277/NIKE+COURT+VISION+LO.png" alt="รูปสินค้า">

        <div class="card-content">
            <h3>NIKE</h3>
            <p class="price">฿20000</p>
            <a href="#" class="btn">เพิ่มลงตะกร้า</a>
        </div>
    </div>

    <div class="github-link">
        <a href="https://github.com/6740011076/Homework/blob/main/week4.html">View the code </a>
    </div>


</body>
</html>
